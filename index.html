<!doctype html>
<title>My Startpage</title>
<head>
  <link href="https://fonts.googleapis.com/css?family=Nova+Mono" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <body onload="main()">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <script src="main.js"></script>

    <div id="top_bar">
      <a id="a0", href="https://www.4chan.org/">4chan</a>
      <a id="a1", href="https://github.com/">github</a>
      <a id="a2", href="https://www.reddit.com/">reddit</a>
      <a id="a3", href="https://www.quora.com/">quora</a>
      <a id="a4", href="https://soundcloud.com/">soundcloud</a>
      <a id="a5", href="https://stackoverflow.com/">stackoverflow</a>
      <a id="a6", href="https://twitter.com/">twitter</a>
      <a id="a7", href="https://www.youtube.com/">youtube</a>
    </div>

    <div id="logo">
      <span id="greeting"></span><br>
      <span id="time"></span><br>
      <span id="date"></span><br>
    </div>

    <div>
      <input id="search_bar", style="search", type="text", spellcheck="false", onKeydown="Javascript: if (event.keyCode == 13) search();", autofocus>
    </div>
  </body>
</head>
